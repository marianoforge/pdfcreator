[phases.setup]
nixPkgs = ["nodejs", "python39", "python39Packages.pip", "postgresql"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd .. && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd ../backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && python manage.py migrate && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"

[deploy]
startCmd = "cd backend && python manage.py migrate && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/api/templates/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10 